<!DOCTYPE html>
<html>
    <head>

        <style>
        
        body {
  background: #111;
  
}

.indicate_blink {
  display: none;
}



.typingEffect{
  font-family: lato;
  font-size: 30px;
  font-weight: 700;
  width: 460px;
  color: #424242;
  white-space:nowrap;
  overflow:hidden;
  border-right: 5px solid #424242;
  animation: type 4s steps(30, end), cursorblink 1s step-end infinite;
  
}

@keyframes type {
   from { width: 0; }
   to { width:460px; }
}
 
@keyframes cursorblink{
  from, to {border-color: transparent}
  50%{ border-color:#424242}
} 

        
        </style>


        </head>

<body>

    <div>
            <p class="typingEffect">> 404 Page Not Found !</p> 
    </div>
    <br>
    <a href="https://decompiled.in/">Home</a>



   
</body>


    
</html>
